<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Satellite Viz</title>
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/select2.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
   <div class="description">
    <div class="time">
     &zwnj; <!-- invisible char for spacing, time to be added in with javascript -->
    </div>
    <div class="controls">  
		<div class="btn-group btn-group-justified" data-toggle="buttons">
		  <label class="btn btn-primary" id ="realtime">
		    <input type="radio" name="options" id="option1" autocomplete="off">
		    real time
		  </label>
		  <label class="btn btn-primary" id="100x">
		    <input type="radio" name="options" id="option2" autocomplete="off" checked>
		    100x
		  </label>
      <label class="btn btn-primary active" id="1000x">
        <input type="radio" name="options" id="option2" autocomplete="off" checked>
        1000x
      </label>
		</div>
    <div id="orbit_paths" class="hidden_on_mobile">
       Show Orbit Paths
      <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-primary" id ="orbits_off">
          <input type="radio" name="options" id="option1" autocomplete="off">
          off
        </label>
        <label class="btn btn-primary active" id="orbits_one_orbit">
          <input type="radio" name="options" id="option2" autocomplete="off" checked>
          1 orbit
        </label>
        <label class="btn btn-primary " id="orbits_one_day">
          <input type="radio" name="options" id="option2" autocomplete="off" checked>
          1 day
        </label>
      </div>
    </div>
    </div>
    <div id="more_options" class="hidden_on_desktop">
        more options avaliable on displays wider than 600px
    </div>

    <div id="tag-selector-wrapper" class="hidden_on_mobile">
        <select id="tag-selector" >
        </select>
    </div>

    <div id="legend" class="hidden_on_mobile"></div>

     <a href="https://github.com/Chandler/orbits"> View on Github </a>
  </div>
	<div id="scene"></div>
	<script src="js/libs/jquery-2.2.2.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/nicescroll.min.js"></script>
  <script src="js/libs/select2.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/Detector.js"></script>		
	<script src="js/libs/TrackballControls.js"></script>		
	<script src="js/libs/satellite.js"></script>  
	<script src="js/libs/date_format.js"></script>  
  <script src="js/util.js"></script>  
  <script src="js/calculations.js"></script>  
	<script src="js/app.js"></script>  
</body>
</html>
